<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-label="Fantasy Fairways logo">
  <defs>
    <linearGradient id="fg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0B6B52"/>
      <stop offset="100%" stop-color="#0E8B63"/>
    </linearGradient>
    <linearGradient id="fairway" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#6CC24A"/>
      <stop offset="100%" stop-color="#2F9E44"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Icon: stylized flagstick on a rolling fairway with a ball -->
  <g transform="translate(40,30)" filter="url(#softShadow)">
    <!-- Fairway swoosh -->
    <path d="M0,200 C120,120 280,120 400,200 L400,240 L0,240 Z" fill="url(#fairway)"/>
    <!-- Hole -->
    <ellipse cx="260" cy="200" rx="48" ry="12" fill="#0b3d2e" opacity="0.35"/>
    <!-- Flagstick -->
    <rect x="240" y="40" width="6" height="160" fill="url(#fg)"/>
    <!-- Flag (red) -->
    <path d="M246,40 C300,54 330,30 360,42 C332,62 300,70 246,60 Z" fill="#D62828"/>
    <!-- Ball -->
    <circle cx="210" cy="188" r="14" fill="#ffffff"/>
    <circle cx="206" cy="184" r="2" fill="#d9e2e1"/>
    <circle cx="214" cy="191" r="2" fill="#d9e2e1"/>
    <circle cx="208" cy="192" r="2" fill="#d9e2e1"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(480,170)">
    <text x="0" y="0" font-family="Georgia, 'Times New Roman', Times, serif" font-size="120" font-weight="700" letter-spacing="1" fill="url(#fg)">Fantasy</text>
    <text x="0" y="90" font-family="Georgia, 'Times New Roman', Times, serif" font-size="120" font-weight="700" letter-spacing="1" fill="url(#fg)">Fairways</text>
  </g>
</svg>
