<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" role="img" aria-label="Fantasy Fairways roundel logo">
  <defs>
    <linearGradient id="deepGreen" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0B6B52"/>
      <stop offset="100%" stop-color="#0E8B63"/>
    </linearGradient>
    <linearGradient id="grass" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#6CC24A"/>
      <stop offset="100%" stop-color="#2F9E44"/>
    </linearGradient>
  </defs>

  <!-- Badge circle outline -->
  <circle cx="300" cy="300" r="250" fill="none" stroke="url(#deepGreen)" stroke-width="10"/>
  
  <!-- Fairway hills -->
  <path d="M80,360 C160,300 260,300 340,360 C390,400 470,400 520,380 L520,520 L80,520 Z" fill="url(#grass)"/>
  <ellipse cx="400" cy="420" rx="56" ry="16" fill="#0b3d2e" opacity="0.35"/>
  
  <!-- Pin -->
  <rect x="392" y="220" width="8" height="180" fill="url(#deepGreen)"/>
  <!-- Flag (red) -->
  <path d="M400,220 C445,232 470,208 500,220 C472,238 445,250 400,240 Z" fill="#D62828"/>
  <!-- Ball -->
  <circle cx="360" cy="404" r="16" fill="#ffffff"/>
  <circle cx="356" cy="400" r="2.5" fill="#d9e2e1"/>
  <circle cx="364" cy="407" r="2.5" fill="#d9e2e1"/>
  <circle cx="358" cy="409" r="2.5" fill="#d9e2e1"/>

  <!-- Text ring -->
  <text x="300" y="165" text-anchor="middle" font-family="Georgia, 'Times New Roman', Times, serif" font-size="64" font-weight="700" fill="url(#deepGreen)">Fantasy</text>
  <text x="300" y="235" text-anchor="middle" font-family="Georgia, 'Times New Roman', Times, serif" font-size="64" font-weight="700" fill="url(#deepGreen)">Fairways</text>
</svg>
