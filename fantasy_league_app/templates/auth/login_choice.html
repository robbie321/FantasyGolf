{% extends 'base.html' %} {% block content %}
<main id="login-page" class="auth-container">
  <div class="auth-card">
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to your account to continue</p>

    <div class="login-tabs">
      <button class="login-tab-button active" data-tab-target="#user-form">
        <i class="fa-solid fa-user"></i> User
      </button>
      <button class="login-tab-button" data-tab-target="#club-form">
        <i class="fa-solid fa-table-cells-large"></i> Club
      </button>
    </div>

    <div id="user-form" class="login-tab-content active">
      <form method="POST" action="{{ url_for('auth.login_user_account') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        {% if league_code %}
        <input type="hidden" name="league_code" value="{{ league_code }}" />
        {% endif %}
        <div class="input-group">
          <label for="user-email">User Email</label>
          <input type="email" id="user-email" name="email" required />
        </div>
        <div class="input-group">
          <label for="user-password">Password</label>
          <input type="password" id="user-password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>

    <div id="club-form" class="login-tab-content">
      <form method="POST" action="{{ url_for('auth.login_club_account') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        {% if league_code %}
        <input type="hidden" name="league_code" value="{{ league_code }}" />
        {% endif %}
        <div class="input-group">
          <label for="club-email">Club Email</label>
          <input type="email" id="club-email" name="email" required />
        </div>
        <div class="input-group">
          <label for="club-password">Password</label>
          <input type="password" id="club-password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>

    <div class="auth-links">
      <a href="{{ url_for('auth.reset_request') }}">Forgot your password?</a>
      <p>
        Don't have an account?
        <a href="{{ url_for('auth.register') }}">Register here</a>
      </p>
      <a href="{{ url_for('auth.login_site_admin') }}" class="site-admin-link"
        ><i class="fa-solid fa-shield-halved"></i>Site Admin Login</a
      >
    </div>
  </div>
</main>
{% endblock %}
