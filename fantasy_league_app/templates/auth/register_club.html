{% extends 'base.html' %} {% block content %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/auth/professional_login.css') }}"
/>
<div class="auth-container">
  <div class="auth-card" style="max-width: 700px">
    <h1>Register Your Club</h1>
    <p class="subtitle">
      Create a professional club account for fantasy golf leagues
    </p>

    <form method="POST" action="{{ url_for('auth.register_club') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <div class="form-grid">
        <div class="form-group">
          <label for="club_name">Club Name</label>
          <input
            type="text"
            id="club_name"
            name="club_name"
            placeholder="Enter your club name"
            required
          />
        </div>

        <div class="form-group">
          <label for="contact_person">Contact Person</label>
          <input
            type="text"
            id="contact_person"
            name="contact_person"
            placeholder="Primary contact name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Club contact email"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input
            type="tel"
            id="phone_number"
            name="phone_number"
            placeholder="Contact phone number"
            required
          />
        </div>

        <div class="form-group full-width">
          <label for="address">Club Address</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Full club address"
            required
          />
        </div>

        <div class="form-group full-width">
          <label for="website">Club Website</label>
          <input
            type="url"
            id="website"
            name="website"
            placeholder="https://yourclub.com (optional)"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create a secure password"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="Confirm your password"
            required
          />
        </div>

        <div class="form-group full-width">
          <div class="terms-group">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms"
              >I accept the Terms & Conditions and Privacy Policy</label
            >
          </div>
        </div>

        <div class="form-group full-width">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-building"></i>
            Register Club
          </button>
        </div>
      </div>
    </form>

    <div class="auth-links">
      <p>
        Individual player?
        <a href="{{ url_for('auth.register') }}">Create a player account</a>
      </p>
      <p>
        Already registered?
        <a href="{{ url_for('auth.login_choice') }}">Sign in to your account</a>
      </p>
    </div>
  </div>
</div>

<style>
  /* Viewport optimization for club registration */
  .auth-container {
    min-height: 100vh;
    max-height: 100vh;
    overflow: hidden;
    padding: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Enhanced auth card for larger forms - optimized */
  .auth-card {
    background: var(--surface-white);
    padding: 1.75rem 2rem;
    border-radius: var(--border-radius-lg);
    border: 1px solid var(--surface-border);
    box-shadow: var(--shadow-xl);
    width: 100%;
    max-width: 650px;
    max-height: calc(100vh - 2rem);
    overflow-y: auto;
    position: relative;
    backdrop-filter: blur(10px);
  }

  /* Compact header */
  .auth-card h1 {
    font-size: 1.75rem;
    margin-bottom: 0.5rem;
  }

  .auth-card .subtitle {
    font-size: 1rem;
    margin-bottom: 1.25rem;
  }

  /* Compact logo */
  .auth-logo {
    margin-bottom: 1rem;
  }

  .auth-logo i {
    font-size: 2.5rem;
    display: block;
    text-align: center;
    filter: drop-shadow(0 2px 4px rgba(0, 106, 78, 0.3));
  }

  /* Club registration specific styles - optimized */
  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0.5rem;
    margin-bottom: 0.75rem;
  }

  .form-group {
    margin-bottom: 0.75rem;
  }

  .form-group.full-width {
    grid-column: 1 / -1;
  }

  /* Compact form elements */
  .auth-card label {
    margin-bottom: 0.5rem;
    font-size: 0.85rem;
  }

  .auth-card input {
    padding: 0.875rem 1rem;
    font-size: 0.95rem;
  }

  .auth-card .btn {
    padding: 0.875rem 1.5rem;
    font-size: 0.95rem;
    min-height: 46px;
    width: -webkit-fill-available;
  }

  /* Compact terms section */
  .terms-group {
    display: flex;
    align-items: flex-start;
    gap: 0.75rem;
    margin-top: 0.5rem;
  }

  .terms-group input[type="checkbox"] {
    width: auto;
    margin: 0;
    flex-shrink: 0;
    margin-top: 0.125rem;
  }

  .terms-group label {
    margin: 0;
    font-weight: 500;
    font-size: 0.85rem;
    text-transform: none;
    letter-spacing: normal;
    line-height: 1.4;
    color: var(--text-secondary);
  }

  /* Compact auth links */
  .auth-links {
    margin-top: 1rem;
    font-size: 0.9rem;
  }

  .auth-links p {
    margin: 0.5rem 0;
  }

  /* Form validation styling */
  .form-group.has-error input {
    border-color: #dc2626;
    background-color: #fef2f2;
  }

  .form-group.has-error label {
    color: #dc2626;
  }

  .form-group.has-success input {
    border-color: #16a34a;
    background-color: #f0fdf4;
  }

  /* Professional input focus states */
  .auth-card input:focus {
    outline: none;
    border-color: var(--primary-green);
    box-shadow: 0 0 0 4px rgba(0, 106, 78, 0.1);
    background: var(--surface-white);
  }

  .auth-card input::placeholder {
    color: var(--text-muted);
    font-weight: 400;
  }

  /* Professional loading state for submit button */
  .btn-loading {
    position: relative;
    color: transparent !important;
  }

  .btn-loading::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 18px;
    height: 18px;
    margin: -9px 0 0 -9px;
    border: 2px solid transparent;
    border-top: 2px solid currentColor;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    color: var(--surface-white);
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  /* Responsive adjustments for club registration */
  @media (max-width: 768px) {
    .form-grid {
      grid-template-columns: 1fr;
      gap: 0.75rem;
    }

    .auth-container {
      padding: 0.5rem;
      max-height: none;
      overflow: visible;
    }

    .auth-card {
      padding: 1.5rem;
      max-height: none;
    }

    .auth-card h1 {
      font-size: 1.5rem;
    }
  }

  @media (max-width: 480px) {
    .auth-container {
      padding: 0.25rem;
    }

    .auth-card {
      padding: 1.25rem;
    }

    .form-grid {
      gap: 0.5rem;
    }

    .auth-card h1 {
      font-size: 1.4rem;
    }

    .auth-card .subtitle {
      font-size: 0.9rem;
    }
  }

  /* Height-specific optimizations for club registration */
  @media (max-height: 800px) {
    .auth-card {
      padding: 1.5rem 2rem;
    }

    .auth-logo {
      margin-bottom: 0.75rem;
    }

    .auth-logo i {
      font-size: 2.25rem;
    }

    .auth-card h1 {
      font-size: 1.6rem;
      margin-bottom: 0.375rem;
    }

    .auth-card .subtitle {
      margin-bottom: 1rem;
    }

    .form-grid {
      gap: 0.875rem;
      margin-bottom: 0.5rem;
    }

    .form-group {
      margin-bottom: 0.5rem;
    }
  }

  @media (max-height: 700px) {
    .auth-card {
      padding: 1.25rem 1.75rem;
    }

    .auth-logo i {
      font-size: 2rem;
    }

    .auth-card h1 {
      font-size: 1.5rem;
    }

    .form-grid {
      gap: 0.75rem;
    }

    .form-group {
      margin-bottom: 0.375rem;
    }

    .auth-card label {
      margin-bottom: 0.375rem;
    }

    .auth-card input {
      padding: 0.75rem 0.875rem;
    }

    .auth-card .btn {
      padding: 0.75rem 1.25rem;
      min-height: 42px;
    }
  }

  @media (max-height: 600px) {
    .auth-card {
      padding: 1rem 1.5rem;
    }

    .auth-logo {
      margin-bottom: 0.5rem;
    }

    .auth-logo i {
      font-size: 1.75rem;
    }

    .auth-card h1 {
      font-size: 1.4rem;
      margin-bottom: 0.25rem;
    }

    .auth-card .subtitle {
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
    }

    .form-grid {
      gap: 0.5rem;
      margin-bottom: 0.25rem;
    }

    .form-group {
      margin-bottom: 0.25rem;
    }

    .auth-card label {
      margin-bottom: 0.25rem;
      font-size: 0.8rem;
    }

    .auth-links {
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    .auth-links p {
      margin: 0.25rem 0;
    }
  }
</style>

{% endblock %}
