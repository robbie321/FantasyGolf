{% extends 'base.html' %} {% block content %}
<style>
  .page-wrapper {
    padding: 4rem 1rem;
  }
  .form-container {
    max-width: 600px;
    margin: 0 auto;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    padding: 3rem;
  }
  .form-container h1 {
    text-align: center;
    color: white;
    margin-top: 0;
  }
  .form-group {
    margin-bottom: 1.5rem;
  }
  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: white;
  }
  .form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  .btn-submit {
    width: 100%;
    padding: 12px;
    background-color: #006a4e;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
  }
</style>
<div class="page-wrapper">
  <div class="form-container">
    <h1>Reset Password</h1>
    <form method="POST" action="">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="form-group">
        <label for="email">Enter your account's email address:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <button type="submit" class="btn-submit">Request Password Reset</button>
    </form>
  </div>
</div>
{% endblock %}
