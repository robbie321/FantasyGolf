<script>
  // Notification Prompt System JavaScript
  class NotificationPromptManager {
    constructor() {
      this.promptShown = false;
      this.remindLaterTime = null;
      this.init();
    }

    init() {
      // Check if we should show the prompt
      this.checkAndShowPrompt();

      // Update status bar
      this.updateNotificationStatus();

      // Listen for permission changes
      if ("permissions" in navigator) {
        navigator.permissions
          .query({ name: "notifications" })
          .then((permission) => {
            permission.addEventListener("change", () => {
              this.updateNotificationStatus();
            });
          });
      }

      // Check periodically for status changes
      setInterval(() => {
        this.updateNotificationStatus();
      }, 5000);
    }

    checkAndShowPrompt() {
      // Don't show if already shown this session
      if (this.promptShown) return;

      // Don't show if permission already granted
      if (Notification.permission === "granted") return;

      // Don't show if user dismissed recently
      const dismissedUntil = localStorage.getItem(
        "notificationPromptDismissedUntil"
      );
      if (dismissedUntil && new Date() < new Date(dismissedUntil)) return;

      // Don't show if user permanently declined
      if (
        localStorage.getItem("notificationPromptPermanentlyDeclined") === "true"
      )
        return;

      // Show after a delay to not be intrusive
      setTimeout(() => {
        this.showPrompt();
      }, 3000);
    }

    showPrompt() {
      this.promptShown = true;
      const overlay = document.getElementById("notification-prompt-overlay");
      if (overlay) {
        overlay.style.display = "flex";

        // Add platform-specific classes
        this.addPlatformClasses(overlay);

        // Update instructions based on platform
        this.updateInstructionsForPlatform();
      }
    }

    hidePrompt() {
      const overlay = document.getElementById("notification-prompt-overlay");
      if (overlay) {
        overlay.style.display = "none";
      }
    }

    addPlatformClasses(element) {
      const userAgent = navigator.userAgent;

      if (/iPad|iPhone|iPod/.test(userAgent)) {
        element.classList.add("ios-specific");
      } else if (/Android/.test(userAgent)) {
        element.classList.add("android-specific");
      }
    }

    updateInstructionsForPlatform() {
      const instructionsElement = document.getElementById(
        "notification-instructions"
      );
      const userAgent = navigator.userAgent;

      let instructions =
        "Click 'Enable Notifications' below to get real-time updates!";

      if (/iPad|iPhone|iPod/.test(userAgent)) {
        instructions =
          "Tap 'Enable Notifications' below, then tap 'Allow' when prompted by Safari.";
      } else if (/Android/.test(userAgent)) {
        instructions =
          "Tap 'Enable Notifications' below, then tap 'Allow' when prompted by your browser.";
      }

      if (instructionsElement) {
        instructionsElement.innerHTML = `<p>${instructions}</p>`;
      }
    }

    updateNotificationStatus() {
      const statusBar = document.getElementById("notification-status-bar");
      const floatingBtn = document.getElementById("floating-notification-btn");
      const statusIcon = document.getElementById("status-icon");
      const statusMessage = document.getElementById("status-message");
      const statusActionBtn = document.getElementById("status-action-btn");

      if (!statusBar || !floatingBtn) return;

      const permission = Notification.permission;
      const isSubscribed = window.pushManager
        ? window.pushManager.isSubscribed
        : false;

      if (permission === "granted" && isSubscribed) {
        // Fully enabled
        statusBar.style.display = "none";
        floatingBtn.style.display = "none";
      } else if (permission === "granted" && !isSubscribed) {
        // Permission granted but not subscribed
        statusBar.style.display = "block";
        statusBar.style.background = "linear-gradient(90deg, #3498db, #2980b9)";
        floatingBtn.style.display = "none";

        if (statusIcon) statusIcon.className = "fas fa-bell";
        if (statusMessage)
          statusMessage.textContent = "Notifications enabled - setting up...";
        if (statusActionBtn) statusActionBtn.textContent = "Complete Setup";
      } else if (permission === "denied") {
        // Permission denied
        statusBar.style.display = "none";
        floatingBtn.style.display = "none";
      } else {
        // Default state - show prompt options
        const shouldShowFloating = !localStorage.getItem(
          "notificationPromptPermanentlyDeclined"
        );
        const dismissedUntil = localStorage.getItem(
          "notificationPromptDismissedUntil"
        );
        const shouldShowBar =
          !dismissedUntil || new Date() > new Date(dismissedUntil);

        if (shouldShowBar) {
          statusBar.style.display = "block";
          statusBar.style.background =
            "linear-gradient(90deg, #f39c12, #e67e22)";

          if (statusIcon) statusIcon.className = "fas fa-bell-slash";
          if (statusMessage)
            statusMessage.textContent = "Enable notifications for live updates";
          if (statusActionBtn) statusActionBtn.textContent = "Enable";
        } else {
          statusBar.style.display = "none";
        }

        floatingBtn.style.display = shouldShowFloating ? "flex" : "none";
      }
    }

    async enableNotifications() {
      const enableBtn = document.getElementById("enable-notifications-btn");
      if (enableBtn) {
        enableBtn.disabled = true;
        enableBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> <span>Enabling...</span>';
      }

      try {
        // Check if iOS and not standalone
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isStandalone =
          window.navigator.standalone ||
          window.matchMedia("(display-mode: standalone)").matches;

        if (isIOS && !isStandalone) {
          // Show iOS-specific instructions
          alert(
            'To enable notifications on iOS:\n\n1. Tap the Share button\n2. Tap "Add to Home Screen"\n3. Open the app from your Home Screen\n4. Then try enabling notifications again'
          );

          if (enableBtn) {
            enableBtn.disabled = false;
            enableBtn.innerHTML =
              '<i class="fas fa-bell"></i> <span>Enable Notifications</span>';
          }
          return;
        }

        // Use the global push manager
        if (window.pushManager) {
          const success = await window.pushManager.subscribe();

          if (success) {
            // Hide the prompt
            if (window.notificationPromptManager) {
              window.notificationPromptManager.hidePrompt();
            }

            // Update status
            if (window.notificationPromptManager) {
              window.notificationPromptManager.updateNotificationStatus();
            }

            // Show success message
            alert("✅ Notifications enabled successfully!");
          } else {
            throw new Error("Subscription failed");
          }
        } else {
          throw new Error("Push manager not initialized");
        }
      } catch (error) {
        console.error("Failed to enable notifications:", error);
        alert("❌ Failed to enable notifications. Please try again.");

        if (enableBtn) {
          enableBtn.disabled = false;
          enableBtn.innerHTML =
            '<i class="fas fa-exclamation-triangle"></i> <span>Try Again</span>';
        }
      }
    }

    remindMeLater() {
      // Dismiss for 24 hours
      const dismissUntil = new Date();
      dismissUntil.setHours(dismissUntil.getHours() + 24);
      localStorage.setItem(
        "notificationPromptDismissedUntil",
        dismissUntil.toISOString()
      );

      this.hidePrompt();
      this.updateNotificationStatus();
    }

    neverShowAgain() {
      localStorage.setItem("notificationPromptPermanentlyDeclined", "true");
      this.hidePrompt();
      this.updateNotificationStatus();
    }
  }

  // Global functions for onclick handlers
  function showNotificationPrompt() {
    if (window.notificationPromptManager) {
      window.notificationPromptManager.showPrompt();
    }
  }

  function closeNotificationPrompt() {
    if (window.notificationPromptManager) {
      window.notificationPromptManager.hidePrompt();
    }
  }

  function enableNotifications() {
    if (window.notificationPromptManager) {
      window.notificationPromptManager.enableNotifications();
    }
  }

  function remindMeLater() {
    if (window.notificationPromptManager) {
      window.notificationPromptManager.remindMeLater();
    }
  }

  // Initialize when DOM is ready
  document.addEventListener("DOMContentLoaded", function () {
    // Wait for push manager to be initialized
    setTimeout(() => {
      window.notificationPromptManager = new NotificationPromptManager();
    }, 1000);
  });
</script>
